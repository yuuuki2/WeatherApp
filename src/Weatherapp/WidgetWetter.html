<!DOCTYPE html>
<html>
<body>
    <iframe id="weatherFrame" src="https://www.meteoblue.com/de/wetter/widget/three/wien_%c3%96sterreich_2761369?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image" frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 460px; height: 589px"></iframe>
    <div>
        <!-- DO NOT REMOVE THIS LINK -->
        <a id="meteoblueLink" href="https://www.meteoblue.com/de/wetter/woche/wien_%c3%96sterreich_2761369?utm_source=weather_widget&utm_medium=linkus&utm_content=three&utm_campaign=Weather%2BWidget" target="_blank" rel="noopener">meteoblue</a>
    </div>

    <script>
        // Blockiere Klicks auf spezifische Elemente
        document.getElementById('meteoblueLink').addEventListener('click', function(event) {
            event.preventDefault();
        });

        // Blockiere Klicks auf das Logo und den Mehr-Button
        document.querySelectorAll('a, .logo, .more-button').forEach(element => {
            element.addEventListener('click', function(event) {
                event.preventDefault();
            });
        });

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const newUrl = event.target.href;
                window.chrome.webview.postMessage(newUrl);
            });
        });
    </script>
</body>
</html>
